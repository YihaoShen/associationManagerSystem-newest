<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .custom-btn {
            margin-left: 22%;
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: "Lato", sans-serif;
            font-weight: 500;
            font-size: 18px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, 0.5),
            7px 7px 20px 0 rgba(0, 0, 0, 0.1), 4px 4px 5px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-3 {
            background: rgb(0, 172, 238);
            background: linear-gradient(
                    0deg,
                    rgba(230, 15, 23, 1) 0%,
                    rgba(230, 68, 77, 1) 100%
            );
            width: 130px;
            height: 40px;
            line-height: 42px;
            padding: 0;
            border: none;
        }

        .btn-3 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .btn-3:before,
        .btn-3:after {
            position: absolute;
            content: "";
            right: 0;
            top: 0;
            background: rgba(2, 126, 251, 1);
            transition: all 0.3s ease;
        }

        .btn-3:before {
            height: 0;
            width: 2px;
        }

        .btn-3:after {
            width: 0;
            height: 2px;
        }

        .btn-3:hover {
            background: transparent;
            box-shadow: none;
        }

        .btn-3:hover:before {
            height: 100%;
        }

        .btn-3:hover:after {
            width: 100%;
        }

        .btn-3 span:hover {
            color: rgba(2, 126, 251, 1);
        }

        .btn-3 span:before,
        .btn-3 span:after {
            position: absolute;
            content: "";
            left: 0;
            bottom: 0;
            background: rgba(40, 106, 220, 1);
            transition: all 0.3s ease;
        }

        .btn-3 span:before {
            width: 2px;
            height: 0;
        }

        .btn-3 span:after {
            width: 0;
            height: 2px;
        }

        .btn-3 span:hover:before {
            height: 100%;
        }

        .btn-3 span:hover:after {
            width: 100%;
        }

        .btn-12 {
            position: relative;
            right: 20px;
            bottom: 20px;
            border: none;
            box-shadow: none;
            width: 130px;
            height: 40px;
            line-height: 42px;
            -webkit-perspective: 230px;
            perspective: 230px;
        }

        .btn-12 span {
            background: rgb(0, 172, 238);
            background: linear-gradient(
                    0deg,
                    rgba(0, 172, 238, 1) 0%,
                    rgba(2, 126, 251, 1) 100%
            );
            display: block;
            position: absolute;
            width: 130px;
            height: 40px;
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, 0.5),
            7px 7px 20px 0 rgba(0, 0, 0, 0.1), 4px 4px 5px 0 rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 0;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn-12 span:nth-child(1) {
            box-shadow: -7px -7px 20px 0 #fff9, -4px -4px 5px 0 #fff9,
            7px 7px 20px 0 #0002, 4px 4px 5px 0 #0001;
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }

        .btn-12 span:nth-child(2) {
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }

        .btn-12:hover span:nth-child(1) {
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, 0.5),
            7px 7px 20px 0 rgba(0, 0, 0, 0.1), 4px 4px 5px 0 rgba(0, 0, 0, 0.1);
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
        }

        .btn-12:hover span:nth-child(2) {
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, 0.5),
            7px 7px 20px 0 rgba(0, 0, 0, 0.1), 4px 4px 5px 0 rgba(0, 0, 0, 0.1);
            color: transparent;
            -webkit-transform: rotateX(-90deg);
            -moz-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
<div class="content whisper-content leacots-content details-content">
    <div class="cont w1000">
        <div class="whisper-list">
            <div class="item-box">
                <div class="review-version">
                    <div class="form-box">
                        <div class="article-cont">
                            <div class="title">
                                <h3 id="title"></h3>
                                <p class="cont-info"><span class="normal">发布时间：</span><span class="data"
                                                                                            id="data"></span><span
                                        class="normal">发布方：</span><span class="types" id="club"></span></p>
                            </div>
                            <p id="content"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="del_edit">
        </div>
    </div>
</div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script src="../js/jquery-3.5.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/canvas-nest.js"></script>
<script type="text/javascript">
    var selectaId = "";
    var selectuId = "";
    var cId = "";
    window.onload = function () {
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURI(pair[1]);
                } //解决中文乱码
            }
            return (false);
        }

        layui.use(['element', 'laypage', 'form'], function () {
        });
        //url拿参数
        selectaId = getQueryVariable("aId");
        selectuId = getQueryVariable("uId");

        $.ajax({
            url: "/srp/activity/" + selectaId,
            type: "get",
            dataType: "json",
            success: function (result) {
                if (result != null && result !== "") {
                    document.getElementById("content").innerHTML = result.aContent;
                    document.getElementById("title").innerText = result.aTitle;
                    document.getElementById("data").innerText = result.aAnnouncedTime;
                    document.getElementById("club").innerText = result.cName;
                    cId = result.cId;
                    $.ajax({
                        url: "/srp/role/" + cId + "/" + selectuId,
                        type: "get",
                        dataType: "json",
                        success: function (result) {
                            if (result === 3 || result === "" || result === null) {
                                document.getElementById("del_edit").innerHTML = "";
                            } else {
                                document.getElementById("del_edit").innerHTML = "<button id=\"del\" style=\"float: left;margin-right: 50px\" class=\"custom-btn btn-3\" onclick=\"activity_delete()\">\n" +
                                    "        <span>删除</span>\n" +
                                    "      </button>" +
                                    "<button id=\"edit\" style=\"\" class=\"custom-btn btn-12\" onclick=\"activity_edit()\">\n" +
                                    "        <span>Click</span>\n" +
                                    "        <span>修改</span>\n" +
                                    "      </button>";
                            }
                        }
                    });
                } else {
                    alert('失败!');
                    window.location.href = "main_index.html";
                }
            }
        })
    };

    function activity_delete() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.msg('确认要删除吗？', {
                btn: ['确认', '取消']
                , yes: function (index) {
                    $.ajax({
                        url: "/srp/activities/" + selectaId,
                        type: "delete",
                        dataType: "json",
                        success: function (result) {
                            if (result === "success") {
                                window.location.href = "club.html?cId=" + cId;
                            } else {
                                alert("失败！")
                            }
                        }
                    })
                }
            })
        })
    }

    function activity_edit() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.msg('确认要修改吗？', {
                btn: ['确认', '取消']
                , yes: function (index) {
                    window.location.href = "activity_update.html?cId=" + cId + "&uId=" + selectuId + "&aId=" + selectaId;
                }
            })
        })
    }
</script>
</body>
</html>
